<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Promt Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #050b1a;
      color: #ffffff;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 32px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .primary {
      background: #4f7cff;
      color: #fff;
    }

    .secondary {
      background: #0f1f44;
      color: #fff;
      border: 1px solid #4f7cff;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="app.js"></script>
</body>
</html>
